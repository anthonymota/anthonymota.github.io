<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/4c8427834b.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>mota</title>
  </head>
  <body>
    <header>
        <h1><span style="background:forestgreen">h</span><span style="background:rgb(255, 0, 0)">o</span><span style="background:blue">m</span><span style="background:rgb(235, 94, 0)">e</span>
        </h1>
    </header>
    <main id="home">
      <a href="blog.html"><span style="color:forestgreen">b</span><span style="color:rgb(255, 0, 0)">l</span><span style="color:blue">o</span><span style="color:rgb(235, 94, 0)">g</span></a>
    </main>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">chipmunks</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">fart</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">fart2</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">hahaha</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">kid</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">laugh</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">pew</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">run</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">silly</span>
      </div>
    </div>
  
    <audio data-key="65" src="sounds/chipmunks.wav"></audio>
    <audio data-key="83" src="sounds/fart.wav"></audio>
    <audio data-key="68" src="sounds/fart2.wav"></audio>
    <audio data-key="70" src="sounds/hahaha.wav"></audio>
    <audio data-key="71" src="sounds/kid.wav"></audio>
    <audio data-key="72" src="sounds/laugh.wav"></audio>
    <audio data-key="74" src="sounds/pew.wav"></audio>
    <audio data-key="75" src="sounds/run.wav"></audio>   
    <audio data-key="76" src="sounds/silly.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; //stop the function from running
        audio.currentTime=0; //rewind to start 
        audio.play();
        key.classList.add('playing');
    }
      function removeTransition(e) {
        if (e.propertyName !== 'transform') return; //skip it if its not a transform
        console.log(e.propertyName);
        this.classList.remove('playing');
      }
      
      const keys = document.querySelectorAll('.key');
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    
      window.addEventListener('keydown', playSound);
    </script>
  </body>
</html>
